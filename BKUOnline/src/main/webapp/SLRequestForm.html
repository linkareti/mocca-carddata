            <fieldset><legend>Request Parameters</legend>
                <p>
                    <label for="appletGuiStyle">GUI Style</label>
                    <input type="radio" name="appletGuiStyle" id="appletGuiStyle" value="tiny" onclick="setAppletDimension(152, 145)">tiny

                </p>

                    <input type="radio" name="applet.jsp" id="appletPage" value="BKUApplet" checked="checked">Default

                    <label for="locale">Locale</label>

                </p>
